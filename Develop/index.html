<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <!-- <div class="hidden">  -->
        <form class="criteria" id="criteria">
          <div class="choose-label">
          <h5> please choose some password critera</h5> <p>(must choose at lease one)</p>
        </div>
          <p class="password-length">password length: &nbsp;  <span id="value"></span></p>
          <div class="slider-main">
            <input
              type="range"
              min="1"
              max="128"
              value="8"
              id="my-range"
              class="slider"
            />
            <div class="min-max">
              <p>min: 8</p>
              <p>max:128</p>
            </div>
          </div>
<div class="select-options"> 
         <label for="lowercase" class="radio">
           <input type="radio" name="" id="lowercase" class="radio-input">
           <div class="radio-radio"></div>
           lowercase
         </label>



        </div>
        </form>
      </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
