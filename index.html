<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./Develop/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <!-- Added password criteria selectors -->
        <form class="criteria" id="criteria">
          <div class="choose-label">
            <h5>please choose your password critera</h5>
          </div>
          <p class="password-length">
            password length: &nbsp; <span id="value"></span>
          </p>
          <div class="slider-main">
            <input
              type="range"
              min="8"
              max="128"
              value="8"
              id="my-range"
              class="slider"
            />
            <div class="min-max">
              <p>min: 8</p>
              <p>max:128</p>
            </div>
          </div>
          <div class="choose-one">
            <p>(must choose at lease one)</p>
            <p class="hidden" id="required">⚠️ 1 is Required</p>
          </div>
          <div class="select-options">
            <label for="lowercase" class="radio">
              <input
                type="checkbox"
                name=""
                id="lowercase"
                class="radio-input"
              />
              <div class="radio-radio"></div>
              lowercase
            </label>
            <label for="uppercase" class="radio">
              <input
                type="checkbox"
                name=""
                id="uppercase"
                class="radio-input"
              />
              <div class="radio-radio"></div>
              UPPERCASE
            </label>
            <label for="special" class="radio">
              <input type="checkbox" name="" id="special" class="radio-input" />
              <div class="radio-radio"></div>
              special characters
            </label>
            <label for="number" class="radio">
              <input type="checkbox" name="" id="number" class="radio-input" />
              <div class="radio-radio"></div>
              numbers
            </label>
          </div>
        </form>
      </div>
      <div class="card-body">
        <textarea
          readonly
          id="password"
          placeholder="Your Secure Password"
          aria-label="Generated Password"
        ></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>

    <script src="./Develop/script.js"></script>
  </body>
</html>
